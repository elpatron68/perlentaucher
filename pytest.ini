[pytest]
# Pytest-Konfiguration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage-Einstellungen
addopts = 
    --verbose
    --strict-markers
    --cov=.
    --cov=perlentaucher
    --cov=gui
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=10
    -ra

# Markierungen
markers =
    slow: Tests die länger dauern
    integration: Integrationstests
    unit: Unit-Tests
    gui: GUI-Tests (benötigen PyQt6)
    network: Tests die Netzwerkzugriff benötigen
    has_pyqt6: Marker für PyQt6-Verfügbarkeit (wird automatisch gesetzt)

# Ausgeschlossene Verzeichnisse
norecursedirs = .git .venv venv build dist __pycache__ *.egg-info
